<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transform</title>
  <style>
    .box{
      width:100px;
      height:100px;
      background:red;
      transition:all .5s ease-in-out;
    }
    .box:hover{
      transform:rotate(1turn);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>

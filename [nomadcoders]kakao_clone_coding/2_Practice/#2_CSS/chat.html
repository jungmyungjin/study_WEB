<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | KaKao clone</title>
    <script
      src="https://kit.fontawesome.com/4e348215a7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />

  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock"> 20:44</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"> </i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <div class="header__back-btn">
          <a href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h1 class="header__title">Chat</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, January 11, 2020
        </span>
        <li class="incoming-message message">
          <img src="image/my_profile.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author"
              >Best Friend
              <div class="message_bubble">
                Congrats I love you!
              </div>
            </span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
              <div class="message_bubble">
                Thank you!
              </div>
            </span>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="Send message">
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
